<!DOCTYPE html>

<!-- Adam Gill - Simple Webstie Calculating Gas Stats based on user input -->

<html>
   <head>
      <meta charset = "utf-8" contnet="width=devise-width,initial-scale=1">
      <title>Gas Data</title>
      <link rel="icon" type="image/x-icon" href="gas.png">
      <link rel="stylesheet" href="styles.css">
   </head>
      <body style="background-color:rgba(65, 170, 244, 0.624)" id="body">

        <table class="table" id="table">
            <tr class="title">
                <th class="title" colspan="5">Gas Data</th>
            </tr>
            <tr class="header">
                <th class="header">Number of Gallons</th>
                <th class="header">Price per Gallon</th>
                <th class="header">Number of Miles</th>
                <th class="header">Miles per Gallon</th>
                <th class="header">Price per Mile</th>
            </tr>
            
            

            
        </table>

        <div class="buttonContainer" id="errorbox">
            <button id="startButton" class="button" onclick="inputandcalc()">Click here to Begin!</button>
        </div>
        <script src="io.js"></script>

        <div class="gas_station">
            <img class="image" src="gas_station2.jpg">
        </div>
        
      </body>
</html>
